<div id="continentes" class="row row-cols-1 row-cols-md-4">
    <div class="col mb-3" *ngFor="let region of regions$ | async" (click)="verRegion(region.code)">
        <div class="card h-100 link">
            <img [src]="imagenes[region.id]" class="card-img-top" [alt]="region.id">
            <div class="card-body">
                <h5 class="card-title text-center">{{region.name}}</h5>
            </div>
        </div>
    </div>
</div>
